version: '3.8'

services:
  frontend:
    image: studyprodcontainerregister.azurecr.io/frontend:latest
    build:
      context: .
      dockerfile: FrontEnd/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: studyprodcontainerregister.azurecr.io/backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5193:5193"